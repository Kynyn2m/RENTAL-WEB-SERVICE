<div class="banner-container">
  <div class="banner-column">
    <div class="banner-image-container">
      <img [src]="banners[0]" alt="Banner 1" class="banner-img">
    </div>
  </div>
</div>

<div class="contact-container">
  <h2>Contact Us</h2>

  <div class="contact-info">
    <p>Customer service: (097, 012, 011)</p>
    <p>Email: <a href="mailto:kinynom#kh.com">kinynom#kh.com</a></p>
    <p>Working Hour:</p>
    <ul>
      <li>For Monday-Friday: 7-11am, 1-5pm</li>
      <li>Sat - Sun: 8-12am</li>
    </ul>
    <p>Address: Khan Steong MeanChey, Phnom Penh</p>
    <p>( Cambodia )</p>
  </div>

  <div class="map-container">
    <iframe width="100%" height="300" frameborder="0" style="border:0"
      src="https://maps.google.com/maps?q=Phnom%20Penh%20Cambodia&t=&z=13&ie=UTF8&iwloc=&output=embed" allowfullscreen>
    </iframe>
  </div>

  <h3>5 Steps to post your Items on Our Web</h3>

  <div class="photos-grid">
    <mat-card *ngFor="let step of stepsToPost">
      <mat-card-content>{{ step.title }}</mat-card-content>
    </mat-card>
  </div>
</div>

<app-footer></app-footer>
