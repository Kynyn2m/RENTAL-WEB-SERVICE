<mat-sidenav-container>
  <!-- Sidenav for Small Screens -->
  <mat-sidenav #sidenav mode="over" class="left-sidebar" (backdropClick)="sidenav.close()">
    <div class="close-btn">
      <button mat-icon-button (click)="sidenav.close()">
        <mat-icon style="color: red;">close</mat-icon>
      </button>
    </div>

    <!-- Logo for small screens -->
    <div style="text-align: center; margin: 20px 0;">
      <img src="/assets/img/ren_logo-2.png" alt="Logo" style="width: 150px; height: auto;" />
    </div>

    <mat-nav-list routerLinkActive="active">
      <a mat-list-item routerLink="/home" routerLinkActive="active" matTooltip="Home">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/room" routerLinkActive="active" matTooltip="Room">
        <mat-icon>meeting_room</mat-icon>
        <span>Room</span>
      </a>
      <a mat-list-item routerLink="/house" routerLinkActive="active" matTooltip="House">
        <mat-icon>house</mat-icon>
        <span>House</span>
      </a>
      <a mat-list-item routerLink="/land" routerLinkActive="active" matTooltip="Land">
        <mat-icon>terrain</mat-icon>
        <span>Land</span>
      </a>
      <a mat-list-item routerLink="/contact" routerLinkActive="active" matTooltip="Contact"
        [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>contact_mail</mat-icon>
        <span>Contact</span>
      </a>
      <a mat-list-item routerLink="/about" routerLinkActive="active" matTooltip="About">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </a>
      <a mat-list-item routerLink="/add-post" routerLinkActive="active" matTooltip="Add Post">
        <mat-icon>post_add</mat-icon>
        <span>Add Post</span>
      </a>
    </mat-nav-list>

    <div class="social-icons">
      <a href="https://facebook.com" target="_blank">
        <mat-icon>facebook</mat-icon>
      </a>
      <a href="https://twitter.com" target="_blank">
        <mat-icon>facebook</mat-icon>
      </a>
      <a href="https://linkedin.com" target="_blank">
        <mat-icon>facebook</mat-icon>
      </a>
      <a href="https://plus.google.com" target="_blank">
        <mat-icon>facebook</mat-icon>
      </a>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()" *ngIf="isMediumScreen$ | async">
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Logo for large screens -->
      <div style="background-color: white; padding: 5px; border-radius: 5px; ">
        <img src="/assets/img/ren_logo-2.png" alt="Logo" style="width: 50px; height: auto;" />
      </div>

      <h1 class="title">RENTAL WEB SERVICE</h1>
      <div class="spacer"></div>

      <!-- Menu Items (Hidden on Small Screens) -->
      <div class="menu-items" *ngIf="!(isMediumScreen$ | async)">
        <a mat-button routerLink="/home" routerLinkActive="active" matTooltip="Home">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>
        <a mat-button routerLink="/room" routerLinkActive="active" matTooltip="Room">
          <mat-icon>meeting_room</mat-icon>
          <span>Room</span>
        </a>
        <a mat-button routerLink="/house" routerLinkActive="active" matTooltip="House">
          <mat-icon>house</mat-icon>
          <span>House</span>
        </a>
        <a mat-button routerLink="/land" routerLinkActive="active" matTooltip="Land">
          <mat-icon>terrain</mat-icon>
          <span>Land</span>
        </a>
        <a mat-button routerLink="/contact" routerLinkActive="active" matTooltip="Contact">
          <mat-icon>contact_mail</mat-icon>
          <span>Contact</span>
        </a>
        <a mat-button routerLink="/about" routerLinkActive="active" matTooltip="About">
          <mat-icon>info</mat-icon>
          <span>About</span>
        </a>
        <a mat-button routerLink="/add-post" routerLinkActive="active" matTooltip="Add Post">
          <mat-icon>post_add</mat-icon>
          <span>Add Post</span>
        </a>
      </div>

      <a routerLink="/profile" routerLinkActive="active" mat-icon-button aria-label="Profile">
        <mat-icon>person</mat-icon>
      </a>
      <a (click)="logout()" mat-icon-button aria-label="Logout">
        <mat-icon>exit_to_app</mat-icon>
      </a>
    </mat-toolbar>

    <div class="container-fluid bg-color">
      <mat-progress-bar color="success" [class.is__loading]="!_loading" mode="indeterminate"></mat-progress-bar>
      <div [ngClass]="animationClass" class="content__flex">
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
